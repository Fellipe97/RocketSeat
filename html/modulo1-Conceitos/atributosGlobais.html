<!--
    Atibutos Globais mais utilizados
    
    - class
    - contenteditable
    - data-*
    - hidden 
    - id
    - style
    - tabindex
    - title
-->

<!-- 
    class é utilizado mais para aplicar estilo na pagina (CSS), classificar e 
    para utilização no javaScript.
-->

<!-- 
    contenteditable="true", vc consegue alterar o conteúdo da class.
    Clique no conteudeo e tente alterar!
    Mas ao recarregar a página ele some, não é salvo.
-->

<div class="carrinho" contenteditable="true" title="Altere o meu conteúdo!">
    conteudo1
</div>

<div class="carrinho" contenteditable="true">
    conteudo2
</div>


<!-- 
    hidden, esconde o conteúdo. 
    Ele existe mas fica literalmente escondido.
-->
<div class="carrinho" hidden>
    conteudo3
</div>


<!-- 
    style, estilo mas normalmente não é utilizado diretamente na tag
--><!-- 
    title, se descansar o mouse no conteudo que possui essa tag irá aparecer 
    o texto que vc pré definiu. 
-->
<div class="carrinho" style="color:aquamarine" title="Que cor linda!">
    conteudo4
</div>


<!-- 
    tabindex, se clicar no conteudo tabindex = 1 e depois clicar no tab ele 
    vai selecionar o seguinte conteudo do tabindex.Cada vez que apertar o tab
    vai ficar selecionado o seguinte tabindex até acabar.
-->
<div tabindex="2">
    conteudo Tabindex2
</div>
<div tabindex="3">
    conteudo Tabindex3
</div>
<div tabindex="1">
    conteudo Tabindex1
</div>
