
<!-- 
    Dentro da tag <a> posso colocar outras tags, 
    como por exemplo a tag <h1>, veja o exemplo.

    title = se deixar o mouse parado encima vai aparecer 
    a mensagem

-->



<a href="https://google.com" title="ir para google">
    <h1>Google</h1>
</a>




<!-- 
    Pode até receber mais de um elemento!
-->

<a href="https://google.com" title="ir para google">
    <h1>Google2</h1>
    <span>Até esse texto serve como link!</span>
    <img src="https://source.unsplash.com/random" alt="">
</a>
