
<!-- 
    Caminho absoluto vs relativo
-->

<!-- Absoluto, link completo que será redirecionado pela internet -->
<a href="https://google.com">google</a>


<!-- Relativo, link que será redirecionado para arquivo dentro do diretório desejado -->
<a href="google.com">google 2</a>
<!-- 
    o segundo link não vai funcionar porque não achou o arquivo desejado dentro do 
    diretório atual.
-->
